<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <section class="header">
                <div class="self">
                    <div>
                        <img src="https://via.placeholder.com/65" alt="...">
                        <span>Nome</span>
                    </div>
                    <div class="btn-group">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                </div>

                <div class="user">
                    <div>
                        <img src="https://via.placeholder.com/65" alt="...">
                        <div class="user-info">
                            <span>Nome</span>
                            <span>Ultimo accesso</span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                </div>
            </section>

            <section class="side">
                <div class="notifications user">
                    <div>
                        <img src="https://via.placeholder.com/65" alt="...">
                        <div class="user-info">
                            <span>Ricevi notifiche</span>
                            <span><a href="#">Attiva notifiche</a></span>
                        </div>
                    </div>
                </div>

                <div class="searchBar">
                    <div>Icon</div>
                    <input type="text" id="searchBar">
                </div>

                <div class="side-users">
                    <div class="user">
                        <div>
                            <img src="https://via.placeholder.com/65" alt="...">
                            <div class="user-info">
                                <span>Nome</span>
                                <span>Ultimo messaggio inviato</span>
                            </div>
                            <span class="time-up">orario</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
